{{ define "main" }}
  <main id="main">
  
    <div class="container">
  
      <div class="row topspace">
  
        <!-- Sidebar -->
        <aside class="col-sm-4 sidebar sidebar-right">
  
          <div class="nav text-right nav-side">
            <img src="{{ .Params.image_path }}" style="height: 400px;">
          </div>
  
        </aside>
        <!-- /Sidebar -->
  
        <!-- Article main content -->
        <article class="col-sm-8 maincontent">
            <div class="lead">
                  {{ .Content }}
                </div>
        </article>
        <!-- /Article -->
  
  
      </div>
    </div>  <!-- /container -->
  
  </main>
{{ end }}
